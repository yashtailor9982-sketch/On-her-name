<title>Dinkal ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: 'Playfair Display', serif;
  color: white;
}

.background {
  position: fixed;
  width: 100%;
  height: 100%;
  background: url('wedding.jpg') center center/cover no-repeat;
  animation: zoom 20s infinite alternate ease-in-out;
  filter: brightness(0.6);
}

@keyframes zoom {
  from { transform: scale(1); }
  to { transform: scale(1.1); }
}

.content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  animation: fadeIn 3s ease-in-out;
}

h1 {
  font-size: 60px;
  margin: 0;
  letter-spacing: 3px;
  animation: glow 2s infinite alternate;
}

.date {
  font-size: 22px;
  margin-top: 10px;
  opacity: 0.8;
}

.message {
  margin-top: 40px;
  font-size: 22px;
  opacity: 0;
  transition: opacity 2s ease;
}

button {
  margin-top: 30px;
  padding: 14px 40px;
  border: none;
  border-radius: 50px;
  background: rgba(255,255,255,0.2);
  color: white;
  font-size: 16px;
  backdrop-filter: blur(10px);
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: rgba(255,255,255,0.4);
}

@keyframes glow {
  from { text-shadow: 0 0 10px #fff; }
  to { text-shadow: 0 0 25px #ffb6c1; }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Floating particles */
.particle {
  position: absolute;
  background: rgba(255,215,0,0.8);
  border-radius: 50%;
  animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

</div>
