<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dinkal ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  background: url('wedding.jpg') no-repeat center center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.overlay {
  background: rgba(0,0,0,0.55);
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
}

.container {
  position: relative;
  text-align: center;
  z-index: 2;
  padding: 20px;
  animation: fadeIn 2s ease-in-out;
}

h1 {
  font-size: 48px;
  margin: 0;
  animation: glow 2s infinite alternate;
}

h2 {
  font-weight: 300;
  margin-top: 10px;
}

button {
  margin-top: 25px;
  padding: 14px 30px;
  border-radius: 30px;
  border: none;
  background: rgba(255,255,255,0.2);
  color: white;
  backdrop-filter: blur(10px);
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background: rgba(255,255,255,0.4);
}

#secret {
  display: none;
  margin-top: 20px;
  font-size: 20px;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #fff; }
  to { text-shadow: 0 0 30px #ffcccc; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="container">
<h1>Dinkal ‚ù§Ô∏è</h1>
<h2>6 February 2026</h2>

<button onclick="showMessage()">Open My Heart üíå</button>

<p id="secret">
From the moment I held your hand on our wedding day,  
I knew my forever had begun.  
You are my home, my peace, my everything.
</p>
</div>

<script>
function showMessage() {
  document.getElementById("secret").style.display = "block";
}
</script>

</body>
</html>
